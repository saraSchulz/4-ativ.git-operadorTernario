<script>
    //ENTRADA 

    const anoDeNacimento = Number(prompt(`Qual é o ano do seu Nacimento?`));

    //PROCESSAMENTO
    let mensage = "";
    (anoDeNacimento <= 2008) ? mensage = "Você poderá votar no ano atual!" : mensage = "Você ainda não poderá votar :-(";

    //SAIDA

    alert(mensage);

</script>

<script>
    //ENTRADA

    const num1 = Number(prompt(`Informe um número :`));
    const num2 = Number(prompt(`Informe um segundo número`));

    //PROCESSAMENTO
    let mensage = "";
    (num1 > num2) ? mensage = `Ordem crecente = ${num1}, ${num2}` : mensage = `Ordem crecente = ${num2}, ${num1}`;

    //SAIDA
    alert(mensage);
</script>

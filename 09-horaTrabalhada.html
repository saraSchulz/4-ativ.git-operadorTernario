<script>
    //ENTRADA

        const hrsSemanais = Number(prompt(`Quantas horas você trabalha semanalmente?`));
        const valorHoras = Number(prompt(`informe quanto que recebe por hora trabalhada :`));

    //PROCESSAMENTO
    
        const precoSemanal = hrsSemanais * valorHoras;
        let adicional = 0;
        (hrsSemanais <= 45) ? adicional = 0 : (hrsSemanais <= 60) ? adicional = precoSemanal * 1.2 : adicional = precoSemanal * 1.3 ;

    //SAIDA
    document.write(`Salário final = ${adicional.toFixed(2).replace(".",",")} <br> preço total por hora trabalhada = ${precoSemanal.toFixed(2).replace(".",",")}`);
</script>
